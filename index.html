<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css" type="text/css" />
        
        <title>Creative 2</title>
        
        
            <script>
            $(document).ready(function(){
                $("#random").click(function(e) {
                    e.preventDefault();
                    var url = "";
                    generator(url);
                });
                
                $("#recreational").click(function(e) {
                    e.preventDefault();
                    var url = "?type=recreational";
                    generator(url);
                });
                
                $("#charity").click(function(e) {
                    e.preventDefault();
                    var url = "?type=charity";
                    generator(url);
                });
                    
                    
                function generator(myurl) {
                   
                    $.ajax({
                        url : "https://www.boredapi.com/api/activity" + myurl,
                        dataType : "json",
                        success : function(parsed_json) {
                            var list = "<ul>";
                            var activity = parsed_json['activity'];
                            var type = parsed_json['type'];
                            var accessibility = parsed_json['accessibility'];
                            var participants = parsed_json['participants'];
                            var cost = parsed_json['cost'];
                            
                            
                            list += "<li>Activity: " + activity;
                            list += "<li>Type: " + type;
                            list += "<li>Accessibility/difficulty: " + accessibility;
                            list += "<li>Participants: " + participants;
                            list += "<li>Cost: " + cost;
                            $("#activity").html(list);
                        }
                    });  
                };
            });
        
        </script>
    </head>
    
    <body>
        <h1>Activity Generator</h1>
        <container>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Type of activity
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item btn btn-secondary" type="button" id="random">Random</button>
                    <button class="dropdown-item btn btn-secondary" type="button" id="charity">Charity</button>
                    <button class="btn btn-secondary dropdown-item " type="button" id="recreational">Recreation</button>
                </div>
            </div>
            
            <br><p><b>Activity</b></p>
            <div id="activity">No Activity</div>
        </container>
    </body>
</html>
